<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .form-control {
            background-color: #e9e9e9;
            }
            
            .submit {
            color: #fff;
            background-color: #891b55;
            }
            </style>
</head>

<body>
    <section id="form" class="container">
        <div class="row">
            <div class="col-sm-8">
                <!-- Title -->
                <div class="pb-2">
                    <p class="lead">Bitte füllen Sie das Kontaktformular aus</p>
                </div>
                <div class="pb-5">
                    <!-- Text -->
                    <p class="lead">
                        Bitte füllen Sie das K ontaktformular aus, wenn Sie eine Serviceanfrage
                        stellen, uns Feedback geben möchten oder von einer Annullierung
                        betroffen waren.
                    </p>
                </div>


                <!-- Form -->
                <form class="">
                    <!-- Vorname -->
                    <div class="form-row">
                        <div class="form-group input-block col-md-6">
                            <input type="text" class="form-control rounded-0" id="vorname" placeholder="Vorname" />
                        </div>

                        <!-- Nachname -->
                        <div class="form-group input-block col-md-6">
                            <input type="text" class="form-control rounded-0" id="nachname" placeholder="nachname" />
                        </div>

                        <!-- Email -->
                        <div class="form-group input-block col-md-6">
                            <input type="text" class="form-control rounded-0" id="Email" placeholder="Email" />
                        </div>

                        <!-- Buchungsnummer -->
                        <div class="form-group input-block col-md-6">
                            <input type="text" class="form-control rounded-0" id="Buchungsnummer"
                                placeholder="Buchungsnummer" />
                        </div>

                        <!-- Boomerang Club Mitglieds-Nr. -->
                        <div class="form-group input-block col-md-6">
                            <input type="text" class="form-control rounded-0" id="Boomerang" placeholder="Boomerang" />
                        </div>

                        <!-- Miles More Mitglieds-Nr. -->
                        <div class="form-group input-block col-md-6">
                            <input type="text" class="form-control rounded-0" id="Miles" placeholder="Miles" />
                        </div>

                        <!-- Form Select Thema auswählen -->
                        <div class="form-group col-md-12">
                            <select class="form-control  rounded-0" id="exampleFormControlSelect1">
                                <option disabled selected>Thema auswahlen</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <!-- Form Select Rubrik auswählen -->
                        <div class="form-group col-md-12">
                            <select class="form-control rounded-0" id="exampleFormControlSelect1">
                                <option disabled selected>Rubrik auswahlen</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <!-- Form Textarea -->
                        <div class="form-group col-md-12 ">
                            <textarea placeholder="Ihre Nachricht" class="form-control  rounded-0"
                                id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <!-- Button Submit Anfrage abschicken -->
                        <button type="submit" class="btn submit rounded-0 offset-md-8 col-md-4 <!-- text-nowrap -->">
                            Anfrage  abschicken</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
